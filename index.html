<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
  <title>Quiz App - Menú Principal</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --primary-color: #800080; /* purple */
      --secondary-color: #ffc0cb; /* pink */
      --background-start: #f0f8ff; /* aliceblue */
      --background-end: #add8e6; /* lightblue */
      --text-light: #f0f8ff; /* aliceblue */
      --font-main: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      
      /* Tamaños base responsivos - Aumentados para móviles pequeños */
      --base-font-size: clamp(20px, 5vw, 22px); /* Tamaño base más grande */
      --heading1-size: clamp(2rem, 8vw, 2.5rem); /* Más grande en móviles */
      --heading2-size: clamp(1.6rem, 7vw, 2rem); /* Más grande en móviles */
      --button-font-size: clamp(1.2rem, 5.5vw, 1.3rem); /* Botones más grandes */
      --element-spacing: clamp(0.5rem, 2.5vw, 1.5rem); /* Espaciado más ajustado */
      --section-spacing: clamp(1rem, 4vw, 2rem); /* Menor espacio entre secciones */
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      min-height: 100vh;
      min-height: 100dvh;
      background: linear-gradient(var(--background-start), var(--background-end));
      color: var(--primary-color);
      font-family: var(--font-main);
      font-size: var(--base-font-size);
      display: flex;
      flex-direction: column;
      padding: 10px; /* Padding general más pequeño */
      line-height: 1.4; /* Line-height más ajustado */
    }
    
    header {
      text-align: center;
      margin-bottom: calc(var(--section-spacing) * 0.7); /* Espacio reducido */
      padding-top: 10px; /* Menor padding superior */
    }
    
    h1, h2 {
      color: var(--primary-color);
      margin-bottom: 8px; /* Margen fijo pequeño */
      line-height: 1.2;
    }
    
    h1 {
      font-size: var(--heading1-size);
    }
    
    h2 {
      font-size: var(--heading2-size);
    }
    
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Alineación desde arriba */
      gap: 15px; /* Espacio fijo reducido */
      width: 100%;
      padding: 5px; /* Padding interno reducido */
    }
    
    .menu-container {
      width: 100%;
      max-width: min(95vw, 500px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    ul {
      list-style-type: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px; /* Espacio fijo entre botones */
      width: 100%;
      padding: 5px; /* Padding interno reducido */
      margin: 5px 0; /* Margen reducido */
    }
    
    .boton {
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      padding: 12px 20px; /* Padding fijo para mejor tacto */
      font-size: var(--button-font-size);
      background: var(--secondary-color);
      color: var(--primary-color);
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: min(90vw, 280px); /* Ancho casi completo en móviles */
      text-align: center;
      font-weight: bold;
      margin: 0; /* Sin margen adicional */
    }
    
    .boton:hover, .boton:focus {
      transform: scale(1.03); /* Efecto más sutil */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra más ligera */
      outline: none;
    }
    
    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    footer {
      margin-top: 15px; /* Margen superior reducido */
      text-align: center;
      padding: 10px; /* Padding reducido */
    }
    
    footer img {
      max-width: min(85vw, 220px); /* Imagen un poco más grande */
      height: auto;
      max-height: 120px; /* Altura máxima reducida */
    }
    
    /* Media Query específica para móviles muy pequeños (hasta 360px) */
    @media (max-width: 360px) {
      :root {
        --base-font-size: 18px;
        --heading1-size: 1.8rem;
        --heading2-size: 1.5rem;
        --button-font-size: 1.1rem;
      }
      
      body {
        padding: 8px;
        line-height: 1.3;
      }
      
      header {
        margin-bottom: 12px;
      }
      
      h1, h2 {
        margin-bottom: 6px;
      }
      
      .boton {
        padding: 10px 15px;
        max-width: 95vw; /* Ocupa casi todo el ancho */
      }
      
      ul {
        gap: 10px;
      }
      
      footer img {
        max-height: 100px;
      }
    }
    
    /* Ajustes para pantallas extremadamente pequeñas (menos de 300px) */
    @media (max-width: 300px) {
      :root {
        --base-font-size: 16px;
        --heading1-size: 1.6rem;
        --heading2-size: 1.3rem;
        --button-font-size: 1rem;
      }
      
      .boton {
        padding: 8px 12px;
        border-radius: 12px;
      }
    }
    
    /* Ajustes para orientación horizontal en móviles */
    @media (orientation: landscape) and (max-height: 500px) {
      body {
        padding: 5px;
      }
      
      header {
        padding-top: 5px;
        margin-bottom: 8px;
      }
      
      main {
        gap: 10px;
      }
      
      footer img {
        max-height: 80px;
      }
    }
  </style>
</head>
  
<body>
  <header>
    <h1>Prepárate para los problemas.</h1>
    <h2>¡Y más vale que temas!</h2>
  </header>
  
  <main>
    <div class="menu-container">
      <h2>Guias de Estudio</h2>
      <ul>
        <li><button type="button" class="boton"><a href="menu-oct.html">Octavo Cuatri.</a></button></li>
        <li><button type="button" class="boton"><a href="menu-nov.html">Noveno Cuatri.</a></button></li>
      </ul>
    </div>
  </main>

  <footer>
    <img src="Estudiante.png" alt="Alégrate" loading="lazy">  
  </footer>
</html>
