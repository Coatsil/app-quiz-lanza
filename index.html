<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
  <title>Quiz App - Menú Principal</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --primary-color: #800080; /* purple */
      --secondary-color: #ffc0cb; /* pink */
      --background-start: #f0f8ff; /* aliceblue */
      --background-end: #add8e6; /* lightblue */
      --text-light: #f0f8ff; /* aliceblue */
      --font-main: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      
      /* Tamaños base responsivos */
      --base-font-size: clamp(18px, 4vw, 22px);
      --heading1-size: clamp(1.8rem, 6vw, 2.5rem);
      --heading2-size: clamp(1.4rem, 5vw, 2rem);
      --button-font-size: clamp(1rem, 4.5vw, 1.2rem);
      --element-spacing: clamp(0.8rem, 3vw, 1.5rem);
      --section-spacing: clamp(1.5rem, 5vw, 3rem);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      min-height: 100vh;
      min-height: 100dvh; /* Para navegadores modernos */
      background: linear-gradient(var(--background-start), var(--background-end));
      color: var(--primary-color);
      font-family: var(--font-main);
      font-size: var(--base-font-size);
      display: flex;
      flex-direction: column;
      padding: var(--element-spacing);
      line-height: 1.5;
    }
    
    header {
      text-align: center;
      margin-bottom: var(--section-spacing);
      padding-top: var(--element-spacing);
    }
    
    h1, h2 {
      color: var(--primary-color);
      margin-bottom: calc(var(--element-spacing) * 0.5);
      line-height: 1.2;
    }
    
    h1 {
      font-size: var(--heading1-size);
    }
    
    h2 {
      font-size: var(--heading2-size);
    }
    
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--section-spacing);
      width: 100%;
    }
    
    .menu-container {
      width: 100%;
      max-width: min(90vw, 500px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    ul {
      list-style-type: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--element-spacing);
      width: 100%;
      padding: var(--element-spacing);
    }
    
    .boton {
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      padding: calc(var(--element-spacing) * 0.7) calc(var(--element-spacing) * 1.5);
      font-size: var(--button-font-size);
      background: var(--secondary-color);
      color: var(--primary-color);
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: min(80vw, 300px);
      text-align: center;
      font-weight: bold;
    }
    
    .boton:hover, .boton:focus {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      outline: none;
    }
    
    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    footer {
      margin-top: auto;
      text-align: center;
      padding: var(--element-spacing);
    }
    
    footer img {
      max-width: min(80vw, 250px);
      height: auto;
      max-height: 35vh;
    }
    
    /* Ajustes específicos para orientación horizontal */
    @media (orientation: landscape) and (max-height: 500px) {
      body {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: var(--element-spacing);
      }
      
      header {
        width: 100%;
        margin-bottom: 0;
        padding-top: 0;
      }
      
      main {
        flex: 0 0 60%;
        justify-content: flex-start;
        padding-top: var(--element-spacing);
      }
      
      footer {
        flex: 0 0 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      footer img {
        max-height: 50vh;
      }
    }
    
    /* Ajustes para tablets grandes y pequeñas */
    @media (min-width: 600px) and (max-width: 900px) {
      :root {
        --base-font-size: 20px;
        --element-spacing: 1.2rem;
      }
      
      .boton {
        padding: 1rem 2rem;
      }
    }
    
    /* Ajustes para móviles muy pequeños */
    @media (max-width: 350px) {
      :root {
        --heading1-size: 1.6rem;
        --heading2-size: 1.3rem;
      }
      
      ul {
        gap: calc(var(--element-spacing) * 0.7);
      }
    }
    
    /* Ajustes para pantallas muy grandes */
    @media (min-width: 1200px) {
      :root {
        --base-font-size: 24px;
        --section-spacing: 3.5rem;
      }
    }
  </style>
</head>
  
<body>
  <header>
    <h1>Prepárate para los problemas.</h1>
    <h2>¡Y más vale que temas!</h2>
  </header>
  
  <main>
    <div class="menu-container">
      <h2>Guias de Estudio</h2>
      <ul>
        <li><button type="button" class="boton"><a href="menu-oct.html">Octavo Cuatri.</a></button></li>
        <li><button type="button" class="boton"><a href="menu-nov.html">Noveno Cuatri.</a></button></li>
      </ul>
    </div>
  </main>

  <footer>
    <img src="Estudiante.png" alt="Alégrate" loading="lazy">  
  </footer>
</html>
